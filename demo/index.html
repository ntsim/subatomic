<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subatomic.js Demo</title>
</head>
<body>

<div id="subatomic-container" style="background: red;"></div>

<script src="assets/subatomic.js"></script>

<script>
    subatomic('subatomic-container', {
        shapes: [
            {
                type: 'circle',
                number: 10,
                colour: '#ffffff',
                size: {
                    value: 20,
                    animation: {
                        min: 2,
                        speed: 50,
                        synced: false,
                    }
                },
                opacity: {
                    value: 0.5,
                    animation: {
                        min: 0.1,
                        speed: 20,
                        synced: false,
                    }
                }
            },
//            {
//                type: 'image',
//                number: 10,
//                src: 'assets/svgs/test1.svg'
//            },
//            {
//                type: 'image',
//                number: 10,
//                src: 'assets/svgs/test2.svg'
//            }
        ],
        movement: {
            speed: 20,
            type: 'random',
            direction: 'top',
            bounce: false,
        }
    });
</script>

</body>
</html>
